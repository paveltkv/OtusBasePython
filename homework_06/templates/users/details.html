{% extends 'base.html' %}

{% block title %}
User #{{ user.id }}
{% endblock %}

{% block body %}
  <h3>User #{{ user.id }} details</h3>
  <div>
    User name: <strong>{{ user.name }}</strong>
  </div>
  <div>
    Email: <strong>{{ user.email }}</strong>
  </div>
  <div>
    <a href="{{ url_for('posts_app.user_post_list', user_id=user.id) }}">User posts</a>
  </div>
  <div>
    <a href="{{ url_for('users_app.delete', user_id=user.id) }}">Delete user</a>
  </div>

  <div>
    <a href="{{ url_for('users_app.users_list') }}">To user list</a>
  </div>
{% endblock %}
