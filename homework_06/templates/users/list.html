{% extends 'base.html' %}

{% block title -%}
Users list
{%- endblock %}

{% block body %}
  <h1>Users:</h1>
  {% if users %}
    <ul>
      {% for user in users %}
        <li><a
          href="{{ url_for('users_app.user_details', user_id=user.id) }}"
        >{{ user.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <h3>No users yet.</h3>
  {% endif %}

  <div>
    <a href="{{ url_for('users_app.add') }}">Add user</a>
  </div>
  <div>
    <a href="/">To main</a>
  </div>
{% endblock %}
