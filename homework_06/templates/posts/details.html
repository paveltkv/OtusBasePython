{% extends 'base.html' %}

{% block title %}
Post #{{ post.id }}
{% endblock %}

{% block body %}
  <h3>Post #{{ post.id }} details</h3>
  <div>
    Post name: <strong>{{ post.title }}</strong>
  </div>
  <div>
    {{ post.body }}
  </div>
  <div>
    <a href="{{ url_for('posts_app.posts_list') }}">To post list</a>
  </div>
{% endblock %}
